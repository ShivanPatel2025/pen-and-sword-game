<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css" type="TEXT/CSS">
        <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap', rel='stylesheet'>
        <script src='https://kit.fontawesome.com/a08ba1039b.js', crossorigin='anonymous'></script>

    </head>
    <body>
        <div class="military_display">
            <div class="military_banner">
                <div class="military_banner_header">
                    <h1>Military  <span class="normal">of Shivoo</span></h1>
                    <p>Here you build your army. Train ground, air, sea, and siege troops to conquer your opponents.</p>
                    
                </div>
                <div class="military_banner_stats">
                    <h2>Offensive Power <i class="fas fa-question-circle"></i></h2>
                    
                    <h4>Ground: <span class="player_info">4</span></h4>
                    <h4>Air: <span class="player_info">4</span></h4>
                    <h4>Sea: <span class="player_info">4</span></h4>
                    <h4>Siege: <span class="player_info">4</span></h4>

                </div>
                <div class="military_banner_stats">
                    <h2>Defensive Power <i class="fas fa-question-circle"></i></h2>

                    <h4>Ground: <span class="player_info">4</span></h4>
                    <h4>Air: <span class="player_info">4</span></h4>
                    <h4>Sea: <span class="player_info">4</span></h4>
                    <h4>Siege: <span class="player_info">4</span></h4>

                </div>

                <img class ="kingdom_image_banner"src="https://cdn.discordapp.com/attachments/724842104811159593/724847502221770782/70701cc7d786652fc89ee4f1c6c6d626.png" alt="">
                
            </div>

            <div class="military_selection">
                <div class="military_buttons">
                    <span>Ground</span>
                    <span>Air</span>
                    <span>Sea</span>
                    <span>Siege</span>
                </div>
                <div class="troop_display">
                    <form action="">
                        <h2>Archer</h2>
                        <p>Shoots stuff with arrow</p>

                    </form>
                    <div class="troop_stats">

                    </div>

                </div>
            </div>
        </div>
        
    </body>
</html>
