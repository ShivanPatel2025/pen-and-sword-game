<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css" type="TEXT/CSS">
        <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap', rel='stylesheet'>
        <script src='https://kit.fontawesome.com/a08ba1039b.js', crossorigin='anonymous'></script>
    </head>
    <body>
        <div class="war_display">

            <div class="war_banner flex ">

                <div class="war_message">
                    <h1>War</h1>
                    <p>Take your troops into battle. Conquer your opponents!</p>
                </div>
                <div class="war_current flex col">
                    <h2>Current Offensive</h2>
                    <h2>Current Defensive</h2>
                </div>
    
            </div>
            <div class="war_selection">
                <div class="war_buttons flex ">

                    <h3>Offensive</h3>
                    <h3>Defensive</h3>

                </div>
                <div class="war_control_panel relative">


                    <div class="war flex col absolute">
                        <div class="war_players flex">

                            

                        </div>
                        <div class="war_points flex">

                        </div>
                        <div class="war_stability flex">

                        </div>
                        <h2>Plan an Offensive!</h2>
                    </div>
                    
                    

                </div>
            </div>



        </div>
        
    </body>
</html>
